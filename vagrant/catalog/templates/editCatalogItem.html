{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row banner menu img-rounded" >
		<div class="row banner menu img-rounded" style="background-image: url('{{ url_for('show_file', id = catalog_id, type = 'header') }}')">
			<h1>Edit Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<h3><label for="name">Name:</label></h3>
					<input type ="text" maxlength="100" class="form-control" name="name" value="{{item.name }}">

					<h3><label for="description">Description:</label></h3>
					<textarea class="form-control" maxlength="250" rows="3" name="description">{{item.description}}</textarea>

					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
					{# if canceling, return the user to the catalog he was previously in #}
					<a href='{{url_for('showCatalog', catalog_id = catalog_id)}}'>
						<button type="button" class="btn btn-default delete">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel - showcatalog
						</button>
					</a>
				</div>
			</form>
					
			<hr />
			{# upload an image for the catalog item #}
			<label for="upload">Upload an image:</label>
				<form method=POST enctype=multipart/form-data action="{{ url_for('upload', id = item.id, type = 'item') }}">
					<input class="btn btn-default" type='file' name='file'>
						<button type="submit" class="btn btn-default" id="submit" type="submit">
							<span class="glyphicon glyphicon-upload" aria-hidden="true"></span>Upload
						</button>
		
					<a href='{{url_for('showCatalog', catalog_id = catalog_id)}}'>
						<button type="button" class="btn btn-default delete">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel - showcatalog
						</button>
					</a>
				</form>
			{# end upload an image #}
		</div>
	</div>
{% endblock %}
