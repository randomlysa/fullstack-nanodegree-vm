{% extends "main.html" %}
{% block content %}
{% include "header.html" %}	
	<div class="row banner menu">
		<div class="row banner menu img-rounded" style="background-image: url('{{ url_for('show_file', catalog_id = catalog_id, type = 'header') }}')">
			<h1>New Catalog Item</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="name">Name:</label>
					<input type ="text" maxlength="50" class="form-control" name="name"placeholder="Name of the item">

					<label for="description">Description:</label>
					<textarea class="form-control" maxlength="2500" rows="3" name="description" placeholder="Description of the item"></textarea>


					<button type="submit" class="btn btn-default" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>Create</button>
					
					<a href='{{url_for('showCatalog', catalog_id = catalog_id)}}'>
						<button type="button" class="btn btn-default delete">
							<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel - showcatalog
						</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
