{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<h2> Are you sure you want to delete the catalog {{catalog.name}}? </h2>

<form action="#" method = 'post'>

	{# delete block #}
	<div class="form-group">
		<button type="submit" class="btn btn-default delete" id="submit" type="submit">
		<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>Delete</button>	
	{# end delete block #}
	
	{# if canceling, return the user to the catalog he was previously in #}	
		<a href='{{url_for('showCatalog', catalog_id = catalog.id)}}'>
			<button type="button" class="btn btn-default delete">
				<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>Cancel
			</button>
		</a>
	</div>
	{# end cancel block #}

</form>

{% endblock %}
